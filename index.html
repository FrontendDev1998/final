<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-401</title>
    <link rel="stylesheet" href="hanz.css">
    <!-- Add reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="icon" href="HANZ LOGO.PNG" type="image/x-icon">

</head>
<body>

    <!-- Background Wrapper for Image and Filter -->
    <div class="background-wrapper">
        <img src="HANZ IMAGE KARENDERYA.PNG" alt="Background">
    </div>

    <!-- Center the Login Form -->
    <div class="centered-container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="myForm" onsubmit="return validateLogin(event);">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
    <!-- reCAPTCHA -->
    <div class="fake-recaptcha">
        <input type="checkbox" class="inp-cbx" id="fake-recaptcha-checkbox" required>
        <label class="cbx" for="fake-recaptcha-checkbox">
            <span>
                <svg width="12px" height="10px" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg>
            </span>
            <span>I'm not a robot</span>
        </label>
        <div class="recaptcha-badge">
            <span>reCAPTCHA</span>
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo">
        </div>
    </div>

    
                <div id="login-error" style="color: red; display: none; margin-bottom: 10px;">Invalid username or password.</div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    var recaptchaResponse = grecaptcha.getResponse();

    // Check if reCAPTCHA is completed
    if (recaptchaResponse.length === 0) {
        // Show error message if reCAPTCHA is not completed
        document.getElementById('recaptchaError').style.display = 'block';
        event.preventDefault();
    } else {
        // reCAPTCHA is completed, proceed with the form submission
        document.getElementById('recaptchaError').style.display = 'none';
        alert('Login successful!');
    }
});

//reCaptcha
document.getElementById('fake-recaptcha-checkbox').addEventListener('click', function(e) {
    const fakeRecaptcha = document.querySelector('.fake-recaptcha');
    
    // Prevent immediate checkbox check
    if (!this.checked) {
        e.preventDefault();  // Prevent the default check behavior
        
        // Add the loading class to trigger loading animation
        fakeRecaptcha.classList.add('loading');
        
        // Simulate a loading delay (2 seconds)
        setTimeout(() => {
            fakeRecaptcha.classList.remove('loading');  // Remove loading class
            this.checked = true;  // Manually check the checkbox after loading
        }, 2000);  // Delay of 2 seconds
    }
});

         // login function
            function validateLogin(event) {
        // Prevent the form from submitting
        event.preventDefault();

        // Get the input values
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorDiv = document.getElementById('login-error');

        // Check if the username and password match the predefined values
        if (username === 'cute123' && password === 'admin2024') {
            // Redirect to 2nd.html if the credentials are correct
            window.location.href = '2nd.html';
        } else {
            // Show the error message if the credentials are incorrect
            errorDiv.style.display = 'block';
        }
    }

///

   //// disable inspect
     // Disable Right Click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Disable F12 Key (Dev Tools)
document.addEventListener('keydown', function(e) {
    if (e.key === "F12") {
        e.preventDefault();
    }
});

// Disable Ctrl+Shift+I (Dev Tools)
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
    }
});

// Disable Ctrl+U (View Page Source)
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
    }
});

// Disable Ctrl+Shift+J (Console)
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
        e.preventDefault();
    }
});

// Disable Ctrl+Shift+C (Element Inspector)
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
        e.preventDefault();
    }
});
 /// notif required

        document.getElementById('myForm').addEventListener('submit', function(event) {
        var checkbox = document.getElementById('fake-recaptcha-checkbox');
        var errorDiv = document.getElementById('checkbox-error');

        if (!checkbox.checked) {
            // Prevent form submission
            event.preventDefault();
            // Show the error message
            errorDiv.style.display = 'block';
        } else {
            // Hide the error message if the checkbox is checked
            errorDiv.style.display = 'none';
        }
    });


</script>
    
</body>
</html>
